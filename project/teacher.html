<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Appointment - RT Scheduling Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col items-center p-0 sm:p-4">
        <!-- Header -->
        <header class="w-full max-w-7xl mb-0 sm:mb-8 bg-white p-4 sm:p-6 rounded-none sm:rounded-xl shadow-lg flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900">
                    RT Scheduling Pro
                </h1>
                <p class="text-xs sm:text-sm text-gray-500 mt-1">Teacher Appointment</p>
            </div>
            
            <div class="flex space-x-2 sm:space-x-4 items-center">
                <a href="index.html" class="px-3 py-1.5 sm:px-4 sm:py-2 text-sm font-medium rounded-lg transition-colors bg-gray-200 text-gray-800 hover:bg-gray-300 shadow-md">
                    Back
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="w-full max-w-4xl flex-grow">
            <div class="w-full max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-xl mt-8 mb-8">
                <div class="mb-8">
                    <h2 class="text-4xl font-bold text-gray-800 mb-2">ðŸ“š Teacher Appointment</h2>
                    <p class="text-gray-600">Book your appointment with a teacher</p>
                </div>

                <form id="booking-form" class="space-y-6">
                    <!-- Full Name -->
                    <div>
                        <label for="client_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="client_name" name="client_name" required
                            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                            placeholder="e.g., John Doe">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="client_email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="client_email" name="client_email" required
                            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                            placeholder="e.g., john@example.com">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="client_phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="client_phone" name="client_phone" required
                            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                            placeholder="e.g., (555) 123-4567">
                    </div>

                    <!-- Subject/Grade -->
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject/Grade</label>
                        <select id="subject" name="subject" required
                            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                            <option value="" disabled selected>Select subject/grade</option>
                            <option value="math">Mathematics</option>
                            <option value="english">English</option>
                            <option value="science">Science</option>
                            <option value="history">History</option>
                            <option value="languages">Languages</option>
                        </select>
                    </div>

                    <!-- Date -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="appointment_date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="appointment_date" name="appointment_date" required
                                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                        </div>
                        <div>
                            <label for="appointment_time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                            <input type="time" id="appointment_time" name="appointment_time" required
                                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                        </div>
                    </div>

                    <!-- Topic/Issue -->
                    <div>
                        <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">Topic/Issue to Discuss</label>
                        <textarea id="topic" name="topic" rows="4" required
                            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                            placeholder="Please describe the topic or issue you'd like to discuss..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150">
                        Submit Appointment Request
                    </button>
                </form>

                <!-- Success Message -->
                <div id="success-message" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-800 rounded-lg">
                    <p class="font-semibold">âœ“ Appointment request submitted successfully!</p>
                    <p class="text-sm mt-2">You will receive a confirmation email shortly.</p>
                </div>
            </div>
        </main>

        <!-- Message Box -->
        <div id="message-box" class="fixed bottom-4 right-4 max-w-xs transition-opacity duration-300 opacity-0 pointer-events-none z-50">
            <!-- Messages appear here -->
        </div>
    </div>

    <script>
        function showMessage(message, type = 'success') {
            const box = document.getElementById('message-box');
            let bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';

            box.innerHTML = `
                <div class="${bgColor} text-white p-4 rounded-xl shadow-2xl">
                    ${message}
                </div>
            `;
            box.classList.remove('opacity-0', 'pointer-events-none');
            box.classList.add('opacity-100');

            setTimeout(() => {
                box.classList.remove('opacity-100');
                box.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        // Set minimum date to today
        document.getElementById('appointment_date').min = new Date().toISOString().split('T')[0];

        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                service: 'Teacher',
                client_name: document.getElementById('client_name').value,
                client_email: document.getElementById('client_email').value,
                client_phone: document.getElementById('client_phone').value,
                subject: document.getElementById('subject').value,
                appointment_date: document.getElementById('appointment_date').value,
                appointment_time: document.getElementById('appointment_time').value,
                topic: document.getElementById('topic').value,
                submitted_at: new Date().toISOString()
            };

            try {
                // Store data in localStorage for demo purposes
                let appointments = JSON.parse(localStorage.getItem('teacher_appointments') || '[]');
                appointments.push(formData);
                localStorage.setItem('teacher_appointments', JSON.stringify(appointments));

                // Show success message
                document.getElementById('booking-form').style.display = 'none';
                document.getElementById('success-message').classList.remove('hidden');
                showMessage('Appointment booked successfully!', 'success');

                // Reset form after 3 seconds
                setTimeout(() => {
                    document.getElementById('booking-form').reset();
                    document.getElementById('booking-form').style.display = 'block';
                    document.getElementById('success-message').classList.add('hidden');
                }, 3000);
            } catch (error) {
                console.error('Error submitting form:', error);
                showMessage('Failed to submit appointment. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
